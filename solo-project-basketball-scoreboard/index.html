<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="home-content">
          <div id="home-counter">0</div>

          <div id="buttons">
            <button id="home-1" onclick="homeAdd1()">+1</button>
            <button id="home-2" onclick="homeAdd2()">+2</button>
            <button id="home-3" onclick="homeAdd3()">+3</button>
          </div>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="guest-content">
          <div id="guest-counter">0</div>

          <div id="buttons">
            <button id="guest-1" onclick="guestAdd1()">+1</button>
            <button id="guest-2" onclick="guestAdd2()">+2</button>
            <button id="guest-3" onclick="guestAdd3()">+3</button>
          </div>
        </div>
      </div>
  
    </div>
    <div class="new-game">
        <button class="newButton" onclick="newGame()">New Game</button>

    </div>
    
    <script src="index.js"></script>
  </body>
</html>
